version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Install phase: nothing to install for static website"

  pre_build:
    commands:
      - echo "Pre-build phase: checking files"
      - ls -al

  build:
    commands:
      - echo "Build phase: nothing to build for static site"

  post_build:
    commands:
      - echo "Post-build: preparing artifacts"
      - mkdir -p output
      - cp -R index.html css js images output/ || true
      - echo "Artifact files copied to output/"

artifacts:
  base-directory: output
  files:
    - '**/*'
